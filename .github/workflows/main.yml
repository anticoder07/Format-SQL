name: Deploy Static FE to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ Cho phÃ©p ghi code (cáº§n cho gh-pages)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # thÆ° má»¥c chá»©a index.html
          publish_branch: gh-pages  # ðŸ‘ˆ chá»‰ Ä‘á»‹nh branch deploy

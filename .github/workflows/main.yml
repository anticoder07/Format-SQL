name: Deploy Static FE to GitHub Pages

on:
  push:
    branches:
      - master  # hoặc tên nhánh bạn muốn dùng (ví dụ: master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # thư mục chứa index.html
